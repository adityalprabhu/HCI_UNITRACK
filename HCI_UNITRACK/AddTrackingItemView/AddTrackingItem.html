
<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right"></i> Add Tracking Item
			</h4>
			<form name="itemForm">

				<!-- <div style="text-align: center">
					<h4>Add Tracking Item</h4>
				</div>
 -->
				<md-input-container class="md-block"> <label>Tracking
					ID</label> <input required name="id" ng-model="item.trackingId">
				<div ng-messages="itemForm.id.$error">
					<div ng-message="required">This is required.</div>
				</div>
				</md-input-container>


				<md-input-container class="md-block"> <label>Carrier
					Name</label> <md-select name="carrier" require ng-model="item.carrierName"
					required> <md-option value="UPS">UPS</md-option> <md-option
					value="USPS">USPS</md-option> <md-option value="Amazon">Amazon</md-option>
				<md-option value="FedEx">FedEx</md-option> <md-option value="DHL">DHL</md-option>
				</md-select>
				<div ng-messages="itemForm.carrier.$error">
					<div ng-message="required">This is required.</div>
				</div>
				</md-input-container>

				<md-input-container class="md-block"> <label>Product
					Name</label> <input required name="productName" ng-model="item.productName">
				<div ng-messages="itemForm.productName.$error">
					<div ng-message="required">This is required.</div>
				</div>
				</md-input-container>

				<md-input-container class="md-block"> <label>Category</label>
				<md-select name="category" require ng-model="item.category" required>
				<md-option value="Clothing">Clothing</md-option> <md-option
					value="Grocery">Grocery</md-option> <md-option value="Electronics">Electronics</md-option>
				<md-option value="Documents">Documents</md-option> <md-option
					value="Miscellaneous">Miscellaneous</md-option> </md-select>
				<div ng-messages="itemForm.category.$error">
					<div ng-message="required">This is required.</div>
				</div>
				</md-input-container>

				<md-input-container class="md-block"> <label>Description</label>
				<textarea ng-model="item.description" rows="1" md-no-autogrow
					md-select-on-focus></textarea> </md-input-container>

				<div>
					<md-button type="submit" ng-click="addItem()" id="itemSubmit">Submit</md-button>
				</div>

			</form>
		</div>
	</div>
	<!-- col-lg-12-->
</div>
<!-- /row -->
