


<div class="col-md-4 mb">
	<!-- INSTAGRAM PANEL -->
	<div class="custom-panel pn">
	<div id="cardInfo">
		<label id="d1">{{card.productName }}</label>
		 </br>
		  <label id="d2">Tracking No. : {{card.trackingId}}
			</label>
			 </br>
			  <label id="d2">Carrier Name : {{card.carrierName}}</label> </br> 
			  <label id="d3">Status : {{card.status}}</label> </br>
			 <label id="d4">Expected on : {{card.deliveryDate}}</label>
			 </div>
			 <img src="images/price-tag.svg" class="img-panel" ng-show="{{card.category=='Miscellaneous'}}" width="60">
			 <img src="images/shopping-cart.svg" class="img-panel" ng-show="{{card.category=='Grocery'}}" width="60">
			 <img src="images/monitor.svg" class="img-panel" ng-show="{{card.category=='Electronics'}}" width="60">
			 <img src="images/list.svg" class="img-panel" ng-show="{{card.category=='Documents'}}" width="60">
			 <img src="images/shirt.svg" class="img-panel" ng-show="{{card.category=='Clothing'}}" width="60">

		<div class="demo">
			<ul class="progress-tracker progress-tracker--text progress-tracker--center">
				<li class="progress-step" ng-class="{isComplete: card.ordered, isActive: card.orderedA}">
					<span class="progress-marker"></span>
					<span class="progress-text">
              		<h4 class="progress-title">Ordered</h4>
              		<!-- Summary text explaining this step to the user -->
            		</span>
            	</li>

				<li class="progress-step" ng-class="{isComplete: card.packed, isActive: card.packedA}"><span
					class="progress-marker"></span>
					<span class="progress-text">
              		<h4 class="progress-title">Packed</h4>
              		<!-- Summary text explaining this step to the user -->
            		</span>
            		</li>

				<li class="progress-step" ng-class="{isComplete: card.shipped, isActive: card.shippedA}"><span
					class="progress-marker"></span>
					<span class="progress-text">
              		<h4 class="progress-title">Shipped</h4>
              		<!-- Summary text explaining this step to the user -->
            		</span>
            		</li>

				<li class="progress-step" ng-class="{isComplete: card.delivered, isActive: card.deliveredA}"><span 
					class="progress-marker"></span>
					<span class="progress-text">
              		<h4 class="progress-title">Processed</h4>
              		<!-- Summary text explaining this step to the user -->
            		</span>
            		</li>

			</ul>

		</div>

	</div>
</div>
<!-- /col-md-4 -->
